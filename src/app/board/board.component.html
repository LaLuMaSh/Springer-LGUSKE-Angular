
<div *ngIf="hasError">
  <h1>{{error}}</h1>
</div>

<div *ngIf="ready && error=='' && !hasError">
  <table>
    <ng-container *ngFor="let out of result.values; let i = index">
      <tr>
        <ng-container *ngFor="let point of out; let j = index">
          <td>
            {{point}}
          </td>
        </ng-container>
      </tr>
    </ng-container>
  </table>
</div>
